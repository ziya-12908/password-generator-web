<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css"> <!-- Optional for styling -->
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div>
            <label for="length">Length:</label>
            <input type="number" id="length" min="8" max="128" value="16">
        </div>
        <div>
            <label for="uppercase">Include Uppercase</label>
            <input type="checkbox" id="uppercase">
        </div>
        <div>
            <label for="lowercase">Include Lowercase</label>
            <input type="checkbox" id="lowercase">
        </div>
        <div>
            <label for="numbers">Include Numbers</label>
            <input type="checkbox" id="numbers">
        </div>
        <div>
            <label for="symbols">Include Symbols</label>
            <input type="checkbox" id="symbols">
        </div>
        <button id="generate-button">Generate Password</button>
        <div id="password-container">
            <p>Your generated password is:</p>
            <p id="password-output"></p>
            <button id="copy-button" style="display: none;">Copy to Clipboard</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
